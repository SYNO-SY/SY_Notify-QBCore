<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>SY_Notify</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgba(203, 203, 203, 0)">
    <!--NOTIFICATION CONTAINER-->
    <div class="toast-container" id="containerclass">
      <div class="vstack">
        <div class="notification" id="notify"></div>
      </div>
    </div>
    <!-- END OF NOTIFICATION CONTAINER-->
    <!--NOTIFICATION SETTING TAB-->
    <div class="container-fluid">
      <h4 class="text-center" style="margin-top: 20%">
        Please Select The Position To Adjust Notification Position
      </h4>
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column">
          <h1 class="text-center">POSITION</h1>
          <h3 id="position-text"></h3>
          <button type="button" class="btn btn-outline-info" id="quit">
            CLOSE
          </button>
        </div>
      </div>
      <!--top-left-->
      <div class="toast-container top-0 start-0 mx-3 my-3" id="top-left">
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">top-left</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--top-center-->
      <div
        class="toast-container top-0 start-50 translate-middle-x mx-3 my-3"
        id="top-center"
      >
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">top-center</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--top-right-->
      <div class="toast-container top-0 end-0 mx-3 my-3" id="top-right">
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">top-right</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--middle-left-->
      <div
        class="toast-container top-50 start-0 translate-middle-y mx-3 my-3"
        id="middle-left"
      >
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">middle-left</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--middle-right-->
      <div
        class="toast-container top-50 end-0 translate-middle-y mx-3 my-3"
        id="middle-right"
      >
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">middle-right</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--bottom-left-->
      <div class="toast-container bottom-0 start-0 mx-3 my-3" id="bottom-left">
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">bottom-left</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--bottom-center-->
      <div
        class="toast-container bottom-0 start-50 translate-middle-x mx-3 my-3"
        id="bottom-center"
      >
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">bottom-center</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
      <!--bottom-right-->
      <div class="toast-container bottom-0 end-0 mx-3 my-3" id="bottom-right">
        <div class="vstack">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toaster"
          >
            <div class="toast-header py-1 px-0" id="toaster-header">
              <i class="fa-solid fa-circle ms-2" style="font-size: 30px"></i>
              <strong class="p-text me-auto mx-2">bottom-right</strong>
              <div id="Progressbar" class="BaseCircle m-2"></div>
            </div>
            <div class="toast-body text-center">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END OF NOTIFICATION SETTING TAB-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.9.0/progressbar.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
